<template name="check">
    <div class="row">
        <div class="small-12 columns">
            <h1>Would you like to save this photo?</h1>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <img src={{imageData}}>
        </div>
    </div>
    <div class="row small-collapse">
        <div class="small-6 columns">
            <a href="#" id="yes" class="button expand">Yes</a>
        </div>
        <div class="small-6 columns">
            <a href="#" id="no" class="button expand">No</a>
        </div>
    </div>
</template>
